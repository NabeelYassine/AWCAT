<main>


<div class="container">
<form onsubmit="alert('Your comment has been successfully sent.');" >
<h2>CONTACT US</h2>
<div class="row">
<div class="col-25">
<label for="firstname">First Name:</label>
</div>
<div class="col-75">
  <input type="text" id="firstname" name="firstname" placeholder="Type in your first name..." required>
  </div>
  </div>
  
  <div class="row">
  <div class="col-25">
  <label for="lastname">Last Name:</label>
  </div>
  <div class="col-75">
  <input type="text" id="lastname" name="lastname" placeholder="Type in your last name..." required>
  </div>
  </div>
  
  <div class="row">
  <div class="col-25">
  <label for="email">Email:</label>
  </div>
  <div class="col-75">
  <input type="email" id="email" name="email" placeholder="example@example.com" required>
  </div>
  </div>
  
  <div class="row">
  <div class="col-25">
  <label for="country">Country:</label>
  </div>
  <div class="col-75"> 
   <select id="country" name="country">
   <option value="unselected" placeholder="Click to select your country"></option>
   <option value="br">Brazil</option>
   <option value="mz">Mozambique</option>
   <option value="pl">Poland</option>
   <option value="rsa">South Africa</option>
  <option value="au">Mali</option>
  <option value="uk">England</option>
  <option value="ca">Canada</option>
  <option value="usa">USA</option>
  </select>
  </div>
  </div>
   <div class="row">
    <div class="col-25">
      <label for="subject">Comments:</label>
    </div>
    <div class="col-75">
      <textarea id="subject" name="subject" placeholder="Write your comments here..."></textarea>
    </div>
  </div>
  <div class="row">

<label for="Clear Button"class="hidden">Clear:</label>
<input type="reset" value="Clear" id="Clear Button"/>
<input type="submit" value="Send">
</div>

</form>

</div>
